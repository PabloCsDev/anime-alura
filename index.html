<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALURANIME</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="page-title">AluraNime</h1>
      <h2 class="page-title2">
        Imersão <span class="otaku-color">Otaku</span>_
      </h2>

      <p class="page-subtitle">Qual seu anime favorito?</p>
      <div class="form-wrapper">
        <input
          type="text"
          id="anime"
          name="anime"
          placeholder="Insira endereço de imagem"
        />
        <input
          type="text" 
          id="abertura"
          name="filme"
          placeholder="Insira endereço da abertura"
        />
        <p id="mensagemDeErro"></p>
        <button onClick="adicionarAnime()">Adicionar Anime</button>
      </div>
    </div>
    <div id="listaAnimes"></div>
    <img
      src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
      alt=""
      class="alura-logo"
    />
  </body>
</html>
